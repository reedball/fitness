  {% load static %}

<body>

  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" style="color: white;">My Fitness Journey</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">BB Coach</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
      </div>
  </nav>

  

  <!-- Page Content -->

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Welcome {{reg_user.first_name}}</h1>

        <a href="/createpost">Create a Post</a>

      <li class="breadcrumb-item active">{{reg_user.username}}</li>
    </ol>

    <!-- Portfolio Item Row -->

    <!-- /.row -->

    <!-- Related Projects Row -->
    <h3 class="my-4">My Fitness Posts</h3>
    
    <div>
      <div class="row">

        <div class="col-md-8" style="height: 400px; width: 760px; margin-bottom: 20px;">
          <a href="/posts/{{last_post.id}}">
            <img src="/media/{{last_post.post_pic}}" alt="post pic" style="height: 100%; width: 100%;">
          </a>
        </div>

        <div class="col-md-4">
          <h3 class="my-3">{{last_post.post_title}}</h3>
          <p>{{last_post.description}}</p>
        </div>

      </div>
      <div class="row">
        {% for post in users_post %}
        
        <div  class="col-md-3 col-sm-6 mb-4">
          <a href="/posts/{{post.id}}">
            <img style="width:255px; height:175px;" class="img-fluid" src="/media/{{post.post_pic}}" alt="post pic">
          </a>
        </div>
        {% endfor%}
